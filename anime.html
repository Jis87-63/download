<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev ‚Äî Detalhes do Anime</title>
  <meta name="description" content="Detalhes completos do anime: sinopse, elenco, epis√≥dios, data do pr√≥ximo lan√ßamento e mais.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #333333;
      --card-bg: #1a1a1a;
      --accent: #7d5fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f8f9fa;
      --accent: #6c5ce7;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER MODERNO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      display: flex;
      gap: 32px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    /* ANIME HEADER MODERNO */
    .anime-header {
      display: flex;
      gap: 50px;
      margin: 60px 0;
      background: var(--card-bg);
      border-radius: 30px;
      padding: 40px;
      box-shadow: var(--shadow);
    }

    .anime-poster {
      flex: 0 0 350px;
      position: relative;
    }

    .anime-poster img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .anime-poster:hover img {
      transform: scale(1.03);
    }

    .score-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(125, 95, 255, 0.4);
    }

    .anime-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .anime-title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      background: linear-gradient(90deg, #ffffff, #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .anime-meta {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .meta-item:hover {
      background: rgba(125, 95, 255, 0.1);
      transform: translateY(-2px);
    }

    .meta-icon {
      color: var(--accent);
      font-size: 20px;
    }

    .anime-description {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 40px;
      color: var(--text-secondary);
    }

    /* SPOILER SECTION MODERNA */
    .spoiler-section {
      margin: 60px 0;
    }

    .spoiler-toggle {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(125, 95, 255, 0.4);
      transition: all 0.3s ease;
    }

    .spoiler-toggle:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(125, 95, 255, 0.6);
    }

    .spoiler-content {
      display: none;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 30px;
      margin-top: 30px;
      border: 2px solid var(--accent);
    }

    .spoiler-content.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* NEXT EPISODE MODERNO */
    .next-episode {
      background: linear-gradient(135deg, #7d5fff, #a29bfe);
      border-radius: 30px;
      padding: 40px;
      margin: 60px 0;
      text-align: center;
      box-shadow: 0 20px 40px rgba(125, 95, 255, 0.3);
    }

    .next-episode h3 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: white;
    }

    .countdown {
      font-size: 48px;
      font-weight: 700;
      color: white;
      margin: 20px 0;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .studio-list {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .studio-tag {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
    }

    footer {
      margin-top: 100px;
      padding: 60px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .anime-header {
        flex-direction: column;
        gap: 30px;
        padding: 30px 20px;
      }
      .anime-poster {
        flex: 0 0 280px;
      }
      .anime-title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
    </header>

    <div id="loading" style="text-align: center; padding: 80px; display: none;">
      <div style="font-size: 24px; color: var(--accent); font-weight: 600;">Carregando detalhes... üéå</div>
    </div>
    
    <div id="animeDetails" style="display: none;">
      <!-- Detalhes ser√£o inseridos aqui -->
    </div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com ‚ù§Ô∏è para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);

    async function carregarDetalhes() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (!id) {
        alert("ID do anime n√£o fornecido!");
        window.location.href = 'index.html';
        return;
      }

      const loading = document.getElementById('loading');
      const detailsDiv = document.getElementById('animeDetails');
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://download.carlitosmarques08.workers.dev/api/anime?id=${id}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text();
        let anime;
        try {
          anime = JSON.parse(text);
        } catch (e) {
          throw new Error("Resposta n√£o √© JSON v√°lido");
        }

        if (anime.error) {
          throw new Error(anime.error);
        }

        let nextEpisodeHtml = '';
        if (anime.nextEpisode) {
          const date = new Date(anime.nextEpisode.airingAt * 1000);
          nextEpisodeHtml = `
            <div class="next-episode">
              <h3>Pr√≥ximo Epis√≥dio: Epis√≥dio ${anime.nextEpisode.episode}</h3>
              <p style="color: rgba(255,255,255,0.9); font-size: 18px;">Airing em: ${date.toLocaleDateString('pt-BR')} √†s ${date.toLocaleTimeString('pt-BR')}</p>
              <div class="countdown" id="countdown">Carregando...</div>
            </div>
          `;
        }

        detailsDiv.innerHTML = `
          <div class="anime-header">
            <div class="anime-poster">
              <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/350x500/1a1a1a/ffffff?text=Anime'">
              <div class="score-badge">‚≠ê ${anime.score}</div>
            </div>
            <div class="anime-info">
              <h1 class="anime-title">${anime.title}</h1>
              <div class="anime-meta">
                <div class="meta-item">
                  <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  ${anime.year}
                </div>
                <div class="meta-item">
                  <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  ${anime.episodes} eps
                </div>
                <div class="meta-item">
                  <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
                  ${anime.duration} min
                </div>
                <div class="meta-item">
                  <svg class="meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                  </svg>
                  ${anime.studios.join(', ') || 'Desconhecido'}
                </div>
              </div>
              <p class="anime-description">${anime.description}</p>
              
              <div class="spoiler-section">
                <button class="spoiler-toggle" onclick="toggleSpoiler()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                  </svg>
                  Mostrar Spoilers
                </button>
                <div class="spoiler-content" id="spoilerContent">
                  <h3 style="color: var(--accent); margin-bottom: 20px; font-size: 22px;">‚ö†Ô∏è ATEN√á√ÉO: SPOILERS A SEGUIR!</h3>
                  <p style="margin-bottom: 15px;">Este anime cont√©m cenas de batalha intensas, mortes de personagens principais e reviravoltas emocionais no epis√≥dio ${anime.nextEpisode?.episode || 'final'}.</p>
                  <p>N√£o recomendado para espectadores sens√≠veis.</p>
                  <div class="studio-list">
                    <div class="studio-tag">Cont√©m spoilers</div>
                    <div class="studio-tag">Cenas fortes</div>
                    <div class="studio-tag">Emo√ß√µes intensas</div>
                  </div>
                </div>
              </div>

              ${nextEpisodeHtml}
            </div>
          </div>
        `;

        if (anime.nextEpisode) {
          atualizarContagemRegressiva(anime.nextEpisode.airingAt - Math.floor(Date.now() / 1000));
        }

        loading.style.display = 'none';
        detailsDiv.style.display = 'block';
      } catch (error) {
        console.error("Erro completo:", error);
        loading.innerHTML = `<div style="color: var(--accent); font-size: 20px; font-weight: 600;">Erro ao carregar detalhes: ${error.message}</div>`;
      }
    }

    function toggleSpoiler() {
      const spoiler = document.getElementById('spoilerContent');
      spoiler.classList.toggle('show');
    }

    function atualizarContagemRegressiva(seconds) {
      const countdownDiv = document.getElementById('countdown');
      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          countdownDiv.innerHTML = '<span style="color: #ff6b6b; text-shadow: 0 0 15px #ff6b6b;">AO VIVO AGORA! üéâ</span>';
          return;
        }

        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        let display = '';
        if (days > 0) display += `${days}d `;
        if (hours > 0) display += `${hours}h `;
        if (minutes > 0) display += `${minutes}m `;
        display += `${remainingSeconds}s`;

        countdownDiv.innerText = display;
        seconds--;
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', carregarDetalhes);
  </script>
</body>
</html>
