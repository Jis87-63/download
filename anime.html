<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fllops.dev ‚Äî Detalhes do Anime</title>
  <meta name="description" content="Detalhes completos do anime: sinopse, elenco, epis√≥dios, data do pr√≥ximo lan√ßamento e mais.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #fafafa;
      --accent: #2d4a9e;
      --shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    nav a {
      margin-left: 24px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .anime-header {
      display: flex;
      gap: 40px;
      margin: 40px 0;
    }

    .anime-poster {
      flex: 0 0 300px;
    }

    .anime-poster img {
      width: 100%;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .anime-info {
      flex: 1;
    }

    .anime-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .anime-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .meta-item {
      background: var(--card-bg);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .score {
      background: var(--accent);
      color: white;
    }

    .anime-description {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .next-episode {
      background: #e8f4ff;
      border: 2px solid #2d4a9e;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 40px;
    }

    .next-episode h3 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--accent);
    }

    .countdown {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin: 16px 0;
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .anime-header {
        flex-direction: column;
        gap: 20px;
      }
      .anime-poster {
        flex: 0 0 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
      </nav>
    </header>

    <div id="loading" style="text-align: center; padding: 60px; display: none;">Carregando detalhes... üéå</div>
    <div id="animeDetails" style="display: none;">
      <!-- Detalhes ser√£o inseridos aqui -->
    </div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    async function carregarDetalhes() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (!id) {
        alert("ID do anime n√£o fornecido!");
        window.location.href = 'index.html';
        return;
      }

      const loading = document.getElementById('loading');
      const detailsDiv = document.getElementById('animeDetails');
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://download.carlitosmarques08.workers.dev/api/anime?id=${id}`);
        const anime = await response.json();

        if (anime.error) {
          loading.innerText = "Erro: " + anime.error;
          return;
        }

        let nextEpisodeHtml = '';
        if (anime.nextEpisode) {
          const date = new Date(anime.nextEpisode.airingAt * 1000);
          nextEpisodeHtml = `
            <div class="next-episode">
              <h3>Pr√≥ximo Epis√≥dio: Epis√≥dio ${anime.nextEpisode.episode}</h3>
              <p>Airing em: ${date.toLocaleDateString('pt-BR')} √†s ${date.toLocaleTimeString('pt-BR')}</p>
              <div class="countdown" id="countdown">Carregando contagem regressiva...</div>
            </div>
          `;
        }

        detailsDiv.innerHTML = `
          <div class="anime-header">
            <div class="anime-poster">
              <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/300x450?text=Anime'">
            </div>
            <div class="anime-info">
              <h1 class="anime-title">${anime.title}</h1>
              <div class="anime-meta">
                <div class="meta-item">üìÖ ${anime.year}${anime.endYear ? ' - ' + anime.endYear : ''}</div>
                <div class="meta-item">üé¨ ${anime.episodes || '?'} epis√≥dios</div>
                <div class="meta-item score">‚≠ê ${anime.score}/100</div>
                <div class="meta-item">‚è±Ô∏è ${anime.duration || '?'} min/ep</div>
                <div class="meta-item">üì∫ ${anime.studios?.join(', ') || 'Desconhecido'}</div>
              </div>
              <p class="anime-description">${anime.description || 'Sinopse n√£o dispon√≠vel.'}</p>
              ${nextEpisodeHtml}
            </div>
          </div>
        `;

        if (anime.nextEpisode) {
          atualizarContagemRegressiva(anime.nextEpisode.timeUntilAiring);
        }

        loading.style.display = 'none';
        detailsDiv.style.display = 'block';
      } catch (error) {
        loading.innerText = "Erro ao carregar detalhes: " + error.message;
        console.error(error);
      }
    }

    function atualizarContagemRegressiva(seconds) {
      const countdownDiv = document.getElementById('countdown');
      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          countdownDiv.innerText = "AO VIVO AGORA!";
          return;
        }

        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;

        let display = '';
        if (days > 0) display += `${days}d `;
        if (hours > 0) display += `${hours}h `;
        if (minutes > 0) display += `${minutes}m `;
        display += `${remainingSeconds}s`;

        countdownDiv.innerText = display;
        seconds--;
      }, 1000);
    }

    // Carrega os detalhes quando a p√°gina abre
    document.addEventListener('DOMContentLoaded', carregarDetalhes);
  </script>
</body>
</html>
