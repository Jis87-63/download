<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev ‚Äî Lan√ßamentos da Semana</title>
  <meta name="description" content="Veja todos os animes que est√£o sendo lan√ßados hoje. Hor√°rios, epis√≥dios e mais.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #333333;
      --card-bg: #1a1a1a;
      --accent: #7d5fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f8f9fa;
      --accent: #6c5ce7;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER MODERNO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      display: flex;
      gap: 32px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    /* SECTION TITLE MODERNO */
    .section-title {
      font-size: 42px;
      font-weight: 700;
      margin: 80px 0 40px;
      color: var(--text);
      text-align: center;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 5px;
      background: var(--accent);
      border-radius: 2px;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }

    .schedule-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: 2px solid transparent;
      text-align: center;
    }

    .schedule-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 25px 50px rgba(125, 95, 255, 0.25);
    }

    .schedule-time {
      font-size: 36px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(125, 95, 255, 0.3);
    }

    .schedule-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.4;
      color: var(--text);
    }

    .schedule-episode {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
      background: rgba(125, 95, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      display: inline-block;
    }

    .schedule-genres {
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .genre-tag {
      background: rgba(255,255,255,0.05);
      color: var(--text-secondary);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
      font-size: 20px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    footer {
      margin-top: 100px;
      padding: 60px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .schedule-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .schedule-card {
        padding: 30px 20px;
      }
      .section-title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
    </header>

    <h2 class="section-title">üì∫ Lan√ßamentos de Hoje</h2>
    <div id="loading" style="text-align: center; padding: 80px;">
      <div style="font-size: 24px; color: var(--accent); font-weight: 600;">Carregando lan√ßamentos... üéå</div>
    </div>
    <div id="scheduleGrid" class="schedule-grid" style="display: none;">
      <!-- Lan√ßamentos aparecer√£o aqui -->
    </div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com ‚ù§Ô∏è para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);

    async function carregarLancamentos() {
      const loading = document.getElementById('loading');
      const gridDiv = document.getElementById('scheduleGrid');

      try {
        const response = await fetch('https://download.carlitosmarques08.workers.dev/api/schedule');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text();
        let lancamentos;
        try {
          lancamentos = JSON.parse(text);
        } catch (e) {
          throw new Error("Resposta n√£o √© JSON v√°lido");
        }

        if (lancamentos.error) {
          throw new Error(lancamentos.error);
        }

        if (!Array.isArray(lancamentos) || lancamentos.length === 0) {
          gridDiv.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üìÖ</div>
              <div>Nenhum lan√ßamento programado para hoje.</div>
              <div style="margin-top: 20px; font-size: 16px;">Volte amanh√£ para novos epis√≥dios!</div>
            </div>
          `;
          loading.style.display = 'none';
          gridDiv.style.display = 'block';
          return;
        }

        gridDiv.innerHTML = lancamentos.map(item => {
          const date = new Date(item.airingAt * 1000);
          const timeString = date.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false
          });

          return `
            <div class="schedule-card" onclick="window.location.href='anime.html?id=${item.id}'">
              <div class="schedule-time">${timeString}</div>
              <div class="schedule-title">${item.title}</div>
              <div class="schedule-episode">Epis√≥dio ${item.episode}</div>
              <div class="schedule-genres">
                ${item.genres?.slice(0, 3).map(genre => `
                  <div class="genre-tag">${genre}</div>
                `).join('') || '<div class="genre-tag">G√™nero desconhecido</div>'}
              </div>
            </div>
          `;
        }).join('');

        loading.style.display = 'none';
        gridDiv.style.display = 'grid';
      } catch (error) {
        console.error("Erro completo:", error);
        loading.innerHTML = `<div style="color: var(--accent); font-size: 20px; font-weight: 600;">Erro ao carregar lan√ßamentos: ${error.message}</div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', carregarLancamentos);
  </script>
</body>
</html>
