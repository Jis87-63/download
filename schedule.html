<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev â€” LanÃ§amentos da Semana</title>
  <meta name="description" content="Veja todos os animes que estÃ£o sendo lanÃ§ados hoje. HorÃ¡rios, episÃ³dios e mais.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --border: #333333;
      --card-bg: #2a2a2a;
      --accent: #2d4a9e;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f5f5f5;
      --accent: #2d4a9e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .nav-menu {
      display: flex;
      gap: 24px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
    }

    /* SECTION TITLE */
    .section-title {
      font-size: 32px;
      font-weight: 700;
      margin: 40px 0 30px;
      color: var(--text);
      text-align: center;
    }

    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .schedule-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .schedule-card:hover {
      transform: translateY(-5px);
    }

    .schedule-time {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .schedule-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .schedule-episode {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .schedule-genres {
      font-size: 14px;
      color: var(--text-secondary);
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .schedule-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">LanÃ§amentos</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </header>

    <h2 class="section-title">ðŸ“º LanÃ§amentos de Hoje</h2>
    <div id="loading" style="text-align: center; padding: 60px;">Carregando lanÃ§amentos... ðŸŽŒ</div>
    <div id="scheduleGrid" class="schedule-grid" style="display: none;">
      <!-- LanÃ§amentos aparecerÃ£o aqui -->
    </div>

    <footer>
      <p>Â© 2025 fllops.dev â€” Feito com ðŸ’™ para fÃ£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').innerText = newTheme === 'dark' ? 'ðŸŒ•' : 'ðŸŒ‘';
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);
    document.querySelector('.theme-toggle').innerText = savedTheme === 'dark' ? 'ðŸŒ•' : 'ðŸŒ‘';

    async function carregarLancamentos() {
      const loading = document.getElementById('loading');
      const gridDiv = document.getElementById('scheduleGrid');

      try {
        const response = await fetch('https://download.carlitosmarques08.workers.dev/api/schedule');
        const lancamentos = await response.json();

        if (lancamentos.error) {
          throw new Error(lancamentos.error);
        }

        if (lancamentos.length === 0) {
          loading.innerText = "Nenhum lanÃ§amento programado para hoje.";
          return;
        }

        gridDiv.innerHTML = lancamentos.map(item => {
          const date = new Date(item.airingAt * 1000);
          const timeString = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

          return `
            <div class="schedule-card" onclick="window.location.href='anime.html?id=${item.id}'">
              <div class="schedule-time">${timeString}</div>
              <div class="schedule-title">${item.title}</div>
              <div class="schedule-episode">EpisÃ³dio ${item.episode}</div>
              <div class="schedule-genres">${item.genres?.slice(0, 3).join(', ') || ''}</div>
            </div>
          `;
        }).join('');

        loading.style.display = 'none';
        gridDiv.style.display = 'grid';
      } catch (error) {
        loading.innerText = "Erro ao carregar lanÃ§amentos: " + error.message;
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', carregarLancamentos);
  </script>
</body>
</html>
