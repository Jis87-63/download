  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --border: #333333;
      --card-bg: #2a2a2a;
      --accent: #2d4a9e;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER ‚Äî ESTILO ANILIST */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .nav-menu {
      display: flex;
      gap: 24px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
      cursor: pointer;
    }

    /* SEARCH BAR */
    .search-bar {
      margin: 30px 0;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 50px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* FILTERS */
    .filters {
      display: flex;
      gap: 16px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* SECTION TITLE */
    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin: 40px 0 20px;
      color: var(--text);
    }

    /* CAROUSEL */
    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .anime-card {
      min-width: 180px;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .anime-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      display: block;
    }

    .anime-card .content {
      padding: 12px;
    }

    .anime-card .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .anime-card .meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--accent);
      font-weight: 600;
      display: none;
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .anime-card {
        min-width: 140px;
      }
      .anime-card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
        <a href="#">Explorar</a>
        <a href="#">Lista</a>
      </nav>
      <button class="hamburger">‚ò∞</button>
    </header>

    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Pesquise por nome de anime..." />
    </div>

    <div class="filters">
      <div class="filter-btn active" data-type="all">Todos</div>
      <div class="filter-btn" data-type="tv">TV</div>
      <div class="filter-btn" data-type="movie">Filme</div>
      <div class="filter-btn" data-year="2025">2025</div>
      <div class="filter-btn" data-year="2024">2024</div>
      <div class="filter-btn" data-genre="action">A√ß√£o</div>
      <div class="filter-btn" data-genre="romance">Romance</div>
    </div>

    <h2 class="section-title">üî• Destaques da Semana</h2>
    <div class="carousel" id="trendingCarousel">
      <!-- Carrossel ser√° preenchido aqui -->
    </div>

    <h2 class="section-title">‚≠ê Mais Populares</h2>
    <div class="carousel" id="popularCarousel">
      <!-- Carrossel ser√° preenchido aqui -->
    </div>

    <h2 class="section-title">üé≠ Sugest√µes Editoriais</h2>
    <div class="carousel" id="editorialCarousel">
      <!-- Carrossel ser√° preenchido aqui -->
    </div>

    <div id="loading" class="loading">Carregando animes... üéå</div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com üíô para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Cache simples pra evitar "Too Many Requests"
    const cache = new Map();
    const CACHE_EXPIRY = 5 * 60 * 1000; // 5 minutos

    async function fetchData(url) {
      const now = Date.now();
      
      if (cache.has(url) && now - cache.get(url).timestamp < CACHE_EXPIRY) {
        return cache.get(url).data;
      }

      const response = await fetch(url);
      const data = await response.json();
      
      cache.set(url, {
        data: data,
        timestamp: now
      });

      return data;
    }

    async function loadSection(endpoint, containerId) {
      const loading = document.getElementById('loading');
      const container = document.getElementById(containerId);
      loading.style.display = 'block';

      try {
        const data = await fetchData(`https://download.carlitosmarques08.workers.dev${endpoint}`);
        
        if (data.error) {
          throw new Error(data.error);
        }

        container.innerHTML = data.map(anime => `
          <div class="anime-card" onclick="window.location.href='anime.html?id=${anime.id}'">
            <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/180x270/2a2a2a/ffffff?text=Anime'">
            <div class="content">
              <div class="title">${anime.title}</div>
              <div class="meta">${anime.year} ‚Ä¢ ‚≠ê ${anime.score}</div>
            </div>
          </div>
        `).join('');

        loading.style.display = 'none';
      } catch (error) {
        loading.innerText = "Erro: " + error.message;
        console.error(error);
      }
    }

    // Carrega todas as se√ß√µes ao iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadSection('/api/trending', 'trendingCarousel');
      loadSection('/api/popular', 'popularCarousel');
      loadSection('/api/editorial', 'editorialCarousel');
    });

    // Busca por nome
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });

    // Filtros (simula√ß√£o)
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Aqui voc√™ pode recarregar os carross√©is com os filtros aplicados
        // Por enquanto, s√≥ simula√ß√£o
        alert(`Filtro aplicado: ${btn.textContent}`);
      });
    });
  </script>
</body>
