<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev ‚Äî Animes</title>
  <meta name="description" content="Descubra, acompanhe e explore animes. Lan√ßamentos, detalhes, hor√°rios de epis√≥dios ‚Äî tudo num s√≥ lugar.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #333333;
      --card-bg: #1a1a1a;
      --accent: #7d5fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --card-hover: #2a2a2a;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f8f9fa;
      --accent: #6c5ce7;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
      --card-hover: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER MODERNO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      display: flex;
      gap: 32px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    /* SEARCH BAR MODERNO */
    .search-bar {
      position: relative;
      margin: 40px 0;
    }

    .search-bar input {
      width: 100%;
      padding: 20px 20px 20px 60px;
      border: 2px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 18px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(125, 95, 255, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 20px;
    }

    /* FILTERS MODERNOS */
    .filters {
      display: flex;
      gap: 16px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 12px 24px;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 50px;
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* SECTION TITLE MODERNO */
    .section-title {
      font-size: 32px;
      font-weight: 700;
      margin: 60px 0 30px;
      color: var(--text);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* CAROUSEL MODERNO */
    .carousel {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 30px 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 60px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .anime-card {
      min-width: 220px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: 2px solid transparent;
    }

    .anime-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(125, 95, 255, 0.2);
    }

    .anime-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .anime-card:hover img {
      transform: scale(1.05);
    }

    .anime-card .content {
      padding: 20px;
    }

    .anime-card .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      color: var(--text);
    }

    .anime-card .meta {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .anime-card .score {
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--accent);
      font-weight: 600;
      font-size: 20px;
      display: none;
    }

    footer {
      margin-top: 100px;
      padding: 60px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      .anime-card {
        min-width: 180px;
      }
      .anime-card img {
        height: 280px;
      }
      .section-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
        <a href="search.html">Pesquisar</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
    </header>

    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Pesquise por nome de anime, g√™nero ou ano..." />
    </div>

    <div class="filters">
      <div class="filter-btn active" data-type="all">Todos</div>
      <div class="filter-btn" data-type="tv">TV</div>
      <div class="filter-btn" data-genre="action">A√ß√£o</div>
      <div class="filter-btn" data-genre="romance">Romance</div>
      <div class="filter-btn" data-genre="isekai">Isekai</div>
      <div class="filter-btn" data-year="2025">2025</div>
      <div class="filter-btn" data-year="2024">2024</div>
    </div>

    <h2 class="section-title">üî• Destaques da Semana</h2>
    <div class="carousel" id="trendingCarousel"></div>

    <h2 class="section-title">‚≠ê Mais Populares</h2>
    <div class="carousel" id="popularCarousel"></div>

    <h2 class="section-title">üèÜ Sugest√µes Editoriais</h2>
    <div class="carousel" id="editorialCarousel"></div>

    <div id="loading" class="loading">Carregando universo anime... üéå</div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com ‚ù§Ô∏è para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);

    // Cache client-side
    const clientCache = new Map();
    const CACHE_EXPIRY = 5 * 60 * 1000;

    async function fetchData(endpoint) {
      const url = `https://download.carlitosmarques08.workers.dev${endpoint}`;
      const now = Date.now();

      if (clientCache.has(url) && now - clientCache.get(url).timestamp < CACHE_EXPIRY) {
        return clientCache.get(url).data;
      }

      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const text = await response.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        throw new Error("Resposta n√£o √© JSON v√°lido");
      }

      clientCache.set(url, {
        data,
        timestamp: now
      });

      return data;
    }

    async function loadSection(endpoint, containerId) {
      const loading = document.getElementById('loading');
      const container = document.getElementById(containerId);
      loading.style.display = 'block';

      try {
        const data = await fetchData(endpoint);
        
        if (data.error) {
          throw new Error(data.error);
        }

        // Garante que data √© array
        if (!Array.isArray(data)) {
          throw new Error("Dados inv√°lidos recebidos do servidor");
        }

        container.innerHTML = data.map(anime => `
          <div class="anime-card" onclick="window.location.href='anime.html?id=${anime.id}'">
            <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/220x320/1a1a1a/ffffff?text=Anime'">
            <div class="content">
              <div class="title">${anime.title}</div>
              <div class="meta">
                <span>${anime.year}</span>
                <span class="score">${anime.score}</span>
              </div>
            </div>
          </div>
        `).join('');

        loading.style.display = 'none';
      } catch (error) {
        console.error("Erro completo:", error);
        loading.innerText = "Erro: " + error.message;
      }
    }

    // Carrega ao iniciar
    document.addEventListener('DOMContentLoaded', () => {
      loadSection('/api/trending', 'trendingCarousel');
      loadSection('/api/popular', 'popularCarousel');
      loadSection('/api/editorial', 'editorialCarousel');
    });

    // Busca
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });

    // Filtros (simula√ß√£o)
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
