<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev ‚Äî Resultados da Pesquisa</title>
  <meta name="description" content="Resultados da pesquisa de animes. Encontre seu anime favorito.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --border: #333333;
      --card-bg: #2a2a2a;
      --accent: #2d4a9e;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f5f5f5;
      --accent: #2d4a9e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .nav-menu {
      display: flex;
      gap: 24px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
    }

    /* SEARCH BAR */
    .search-bar {
      margin: 30px 0;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 50px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* RESULTS */
    .section-title {
      font-size: 28px;
      font-weight: 700;
      margin: 40px 0 30px;
      color: var(--text);
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .anime-card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .anime-card:hover {
      transform: translateY(-5px);
    }

    .anime-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      display: block;
    }

    .anime-card .content {
      padding: 12px;
    }

    .anime-card .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .anime-card .meta {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--accent);
      font-weight: 600;
      display: none;
    }

    footer {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    </header>

    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Pesquise por nome de anime..." />
    </div>

    <h2 class="section-title">Resultados da Pesquisa</h2>
    <div id="loading" class="loading">Pesquisando... üéå</div>
    <div id="results" class="anime-grid"></div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com üíô para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').innerText = newTheme === 'dark' ? 'üåï' : 'üåë';
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);
    document.querySelector('.theme-toggle').innerText = savedTheme === 'dark' ? 'üåï' : 'üåë';

    async function pesquisar(query) {
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('results');
      loading.style.display = 'block';
      resultsDiv.innerHTML = '';

      try {
        const response = await fetch(`https://download.carlitosmarques08.workers.dev/api/search?q=${encodeURIComponent(query)}`);
        const animes = await response.json();

        if (animes.error) {
          throw new Error(animes.error);
        }

        resultsDiv.innerHTML = animes.map(anime => `
          <div class="anime-card" onclick="window.location.href='anime.html?id=${anime.id}'">
            <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/250x350/2a2a2a/ffffff?text=Anime'">
            <div class="content">
              <div class="title">${anime.title}</div>
              <div class="meta">${anime.year} ‚Ä¢ ‚≠ê ${anime.score}</div>
              <div class="meta">${anime.genres?.slice(0, 2).join(', ') || ''}</div>
            </div>
          </div>
        `).join('');

        loading.style.display = 'none';
      } catch (error) {
        loading.innerText = "Erro ao pesquisar: " + error.message;
        console.error(error);
      }
    }

    // Pega query da URL
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      
      if (query) {
        document.getElementById('searchInput').value = query;
        pesquisar(query);
      }
    });

    // Busca ao pressionar Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
