<!DOCTYPE html>
<html lang="pt-BR" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>fllops.dev ‚Äî Resultados da Pesquisa</title>
  <meta name="description" content="Resultados da pesquisa de animes. Encontre seu anime favorito.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --text-secondary: #a0a0a0;
      --border: #333333;
      --card-bg: #1a1a1a;
      --accent: #7d5fff;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --card-bg: #f8f9fa;
      --accent: #6c5ce7;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* HEADER MODERNO */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), #a29bfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      display: flex;
      gap: 32px;
    }

    .nav-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--card-bg);
      border: 2px solid var(--border);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    /* SEARCH BAR MODERNO */
    .search-bar {
      position: relative;
      margin: 60px 0 40px;
    }

    .search-bar input {
      width: 100%;
      padding: 25px 20px 25px 70px;
      border: 3px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 20px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 4px 20px rgba(125, 95, 255, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 24px;
    }

    /* RESULTS */
    .section-title {
      font-size: 36px;
      font-weight: 700;
      margin: 60px 0 40px;
      color: var(--text);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 70px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 40px;
      margin-bottom: 80px;
    }

    .anime-card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border: 3px solid transparent;
    }

    .anime-card:hover {
      transform: translateY(-12px);
      border-color: var(--accent);
      box-shadow: 0 25px 50px rgba(125, 95, 255, 0.25);
    }

    .anime-card img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .anime-card:hover img {
      transform: scale(1.05);
    }

    .anime-card .content {
      padding: 25px;
    }

    .anime-card .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      color: var(--text);
    }

    .anime-card .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .anime-card .year {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .anime-card .score {
      background: var(--accent);
      color: white;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(125, 95, 255, 0.3);
    }

    .genres-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .genre-tag {
      background: rgba(255,255,255,0.05);
      color: var(--text-secondary);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 100px 20px;
      color: var(--text-secondary);
      font-size: 22px;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .search-suggestion {
      text-align: center;
      margin-top: 40px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 24px;
      border: 2px dashed var(--border);
    }

    .search-suggestion-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
    }

    .search-suggestion-text {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .suggestion-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(125, 95, 255, 0.3);
      transition: all 0.3s ease;
    }

    .suggestion-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(125, 95, 255, 0.5);
    }

    .loading {
      text-align: center;
      padding: 80px;
      color: var(--accent);
      font-weight: 600;
      font-size: 24px;
      display: none;
    }

    footer {
      margin-top: 100px;
      padding: 60px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .anime-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      .anime-card img {
        height: 280px;
      }
      .section-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">fllops.dev</div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="schedule.html">Lan√ßamentos</a>
      </nav>
      <button class="theme-toggle" onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
        </svg>
      </button>
    </header>

    <div class="search-bar">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Pesquise por nome de anime, g√™nero, ano ou est√∫dio..." />
    </div>

    <h2 class="section-title">Resultados da Pesquisa</h2>
    <div id="loading" class="loading">Pesquisando no universo anime... üéå</div>
    <div id="results" class="anime-grid"></div>
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üîç</div>
      <div>Nenhum anime encontrado para sua pesquisa.</div>
      <div class="search-suggestion">
        <div class="search-suggestion-title">Tente pesquisar por:</div>
        <div class="search-suggestion-text">Naruto, One Piece, Jujutsu Kaisen, A√ß√£o, Romance, 2025</div>
        <button class="suggestion-btn" onclick="location.reload()">Tentar novamente</button>
      </div>
    </div>

    <footer>
      <p>¬© 2025 fllops.dev ‚Äî Feito com ‚ù§Ô∏è para f√£s de anime.</p>
    </footer>
  </div>

  <script>
    // Tema claro/escuro
    function toggleTheme() {
      const html = document.getElementById('html');
      const currentTheme = html.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Carrega tema salvo
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.getElementById('html').setAttribute('data-theme', savedTheme);

    async function pesquisar(query) {
      const loading = document.getElementById('loading');
      const resultsDiv = document.getElementById('results');
      const emptyState = document.getElementById('emptyState');
      loading.style.display = 'block';
      resultsDiv.innerHTML = '';
      emptyState.style.display = 'none';

      try {
        const response = await fetch(`https://download.carlitosmarques08.workers.dev/api/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text();
        let animes;
        try {
          animes = JSON.parse(text);
        } catch (e) {
          throw new Error("Resposta n√£o √© JSON v√°lido");
        }

        if (animes.error) {
          throw new Error(animes.error);
        }

        if (!Array.isArray(animes) || animes.length === 0) {
          loading.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        resultsDiv.innerHTML = animes.map(anime => `
          <div class="anime-card" onclick="window.location.href='anime.html?id=${anime.id}'">
            <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/280x340/1a1a1a/ffffff?text=Anime'">
            <div class="content">
              <div class="title">${anime.title}</div>
              <div class="genres-list">
                ${anime.genres?.slice(0, 3).map(genre => `
                  <div class="genre-tag">${genre}</div>
                `).join('') || '<div class="genre-tag">Sem g√™nero</div>'}
              </div>
              <div class="meta">
                <div class="year">${anime.year}</div>
                <div class="score">${anime.score}</div>
              </div>
            </div>
          </div>
        `).join('');

        loading.style.display = 'none';
        resultsDiv.style.display = 'grid';
      } catch (error) {
        console.error("Erro completo:", error);
        loading.innerHTML = `<div style="color: var(--accent); font-size: 24px; font-weight: 600;">Erro ao pesquisar: ${error.message}</div>`;
      }
    }

    // Pega query da URL
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');
      
      if (query) {
        document.getElementById('searchInput').value = query;
        pesquisar(query);
      }
    });

    // Busca ao pressionar Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
